name: Feature Request
description: Suggest an idea for Athena++
#title: "[Feature Request]: "
labels: ["feature request", "enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to suggest a new feature for Athena++! Please fill out this form as completely as possible.

  - type: textarea
    id: problem
    attributes:
      label: Is your feature request related to a problem?
      description: A clear and concise description of what the problem is.
      placeholder: It would be useful if [...] were added; it is frustrating when [...]
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Desired Solution
      description: A clear and concise description of what you want to happen.
      placeholder: |
        Describe how you envision this feature working. Include specific examples if possible.
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: A clear and concise description of any alternative solutions or features you've considered.
      placeholder: |
        - Alternative 1: ...
        - Alternative 2: ...
    validations:
      required: false

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, or examples about the feature request here.
      placeholder: |
        You can attach images by clicking this area to highlight it and then dragging files in.
    validations:
      required: false

